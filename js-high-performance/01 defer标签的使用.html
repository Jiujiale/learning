<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>带有defer 属性的script 标签会在页面加完之前都不会执行, defer会在onload 事件被处理之前加载</p>
  <script defer src="./defer.js">
    // alert('defer')
  </script>
  <script>
    alert('script')
  </script>
  <script>
    window.onload = function() {
      alert('load')
    }
  </script>
</body>
</html>
