<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    dd {
      margin: 0;
      font-weight: bold;
    }

    dd, dt {
      display: inline;
    }

    /* dd::after {
      content: '\A';
      white-space: pre;
    } */

    dd + dt::before {
      content: '\A';
      white-space: pre;
    }

    dd + dd::before {
      content: ', ';
      font-weight: normal;
    }
  </style>
</head>
<body>
  <dl>
    <dt>Name:</dt>
    <dd>Lea Verou</dd>

    <dt>Email:</dt>
    <dd>lea@verou.me</dd>
    <dd>lea@verou.me2</dd>

    <dt>Location:</dt>
    <dd>Earth</dd>
  </dl>
</body>
</html>
