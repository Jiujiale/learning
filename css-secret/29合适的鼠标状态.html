<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [disabled] {
      cursor: not-allowed;
      color: red;
    }

    button:not([disabled]) {
      cursor: none;
      color: orange;
    }
  </style>
</head>
<body>
  <button>hello</button>
  <button disabled>disable</button>
  <h1>ddd</h1>
</body>
</html>
