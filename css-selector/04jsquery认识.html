<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box1">
    <div class="a">a</div>
    <div class="b">
      <div class="c">c</div>
    </div>
  </div>

  <script>
    const a1 = document.querySelectorAll('#box1 div div')
    console.log(a1)

    const a2 = document.querySelector('#box1').querySelectorAll('div div')
    console.log(a2)

    const a3 = document.querySelector('#box1').querySelectorAll(':scope div div')
    console.log(a3)
  </script>
</body>
</html>
