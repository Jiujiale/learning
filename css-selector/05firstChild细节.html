<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cs-g1 .cs-li:not(:first-child) {
      color: skyblue;
    }
    .cs-g2 .cs-li + .cs-li {
      color: skyblue;
    }
    
    span {
      visibility: hidden;
    }

    :focus + span {
      visibility: visible;
    }

    div h1:last-child {
      color: red;
    }
  </style>
</head>
<body>
  <div class="cs-g1">
    <h4>使用:first-child实现</h4>
    <p class="cs-li">列表内容1</p>
    <p class="cs-li">列表内容2</p>
    <p class="cs-li">列表内容3</p>
  </div>
  <div class="cs-g2">
    <h4>使用相邻兄弟选择符实现</h4>
    <p class="cs-li">列表内容1</p>
    <p class="cs-li">列表内容2</p>
    <p class="cs-li">列表内容3</p>
  </div>

  <div>
    <h1>23</h1>
    <h1>23</h1>
    <h1>23</h1>
    <h1>23</h1>
    <h1>23</h1>
    <p>das</p>
  </div>

  <div>
    <input placeholder="name"/>
    <span>please enter name</span>
  </div>
</body>
</html>
